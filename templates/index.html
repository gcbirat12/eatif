<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat If</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: #f0f4f7; /* Soft blue-gray background */
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Splash screen styling */
        #splash {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #b2dfdb; /* Soft teal color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 48px;
            color: #004d40; /* Dark teal for text */
            font-weight: 600;
        }

        /* Hide the main content initially */
        #mainContent {
            display: none;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #00796b; /* Teal for heading */
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        form label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: bold;
            text-align: left;
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-width: 1px;
            border-color: #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        form input:focus {
            border-color: #00796b;
            outline: none;
        }

        button {
            background-color: #00796b; /* Teal button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #004d40;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">Eat If.</div>

    <!-- Main content -->
    <div class="container" id="mainContent">
        <h1>Eat If</h1>

        <!-- Manual input form -->
        <form id="foodForm">
            <label for="calories">Calories:</label>
            <input type="text" id="calories" name="calories" placeholder="Enter calories">

            <label for="protein">Protein:</label>
            <input type="text" id="protein" name="protein" placeholder="Enter protein content">

            <label for="carbohydrate">Carbohydrate:</label>
            <input type="text" id="carbohydrate" name="carbohydrate" placeholder="Enter carbohydrate content">

            <label for="totalFat">Total Fat:</label>
            <input type="text" id="totalFat" name="totalFat" placeholder="Enter total fat content">

            <button type="button" onclick="predict()">Go!</button>
        </form>

        <!-- Image upload form -->
        <form id="uploadForm">
            <label for="imageInput">Upload Nutritional Label:</label>
            <input type="file" id="imageInput" accept="image/*">
            <button type="button" onclick="uploadImage()">Upload</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script>
        // Splash screen animation
        const splash = document.getElementById('splash');
        let splashText = "Eat If.";
        let splashDots = 0;

        const splashInterval = setInterval(() => {
            if (splashDots < 3) {
                splashText += ".";
                splashDots++;
            } else {
                splashText = "Eat If.";
                splashDots = 0;
            }
            splash.innerHTML = splashText;
        }, 500);

        // Hide splash and show main content after a few seconds
        setTimeout(() => {
            clearInterval(splashInterval);
            splash.style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }, 3000);

        // Prediction function
        function predict() {
            const calories = document.getElementById('calories').value;
            const protein = document.getElementById('protein').value;
            const carbohydrate = document.getElementById('carbohydrate').value;
            const totalFat = document.getElementById('totalFat').value;

            const data = {
                "Calories": calories ? parseFloat(calories) : null,
                "Protein": protein ? parseFloat(protein) : null,
                "Carbohydrate": carbohydrate ? parseFloat(carbohydrate) : null,
                "Total fat": totalFat ? parseFloat(totalFat) : null
            };

            // Use relative path for Heroku
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Image upload function
        function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image to upload.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                if (data.error) {
                    result.innerText = "Error: " + data.error;
                } else {
                    result.innerText = `Calories: ${data.Calories}\nProtein: ${data.Protein}\nCarbohydrates: ${data.Carbohydrate}\nTotal Fat: ${data['Total Fat']}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
