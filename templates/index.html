<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat If</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: #0a0f1c; /* Dark space-like background */
            color: #ffffff; /* White text */
            font-family: 'Orbitron', sans-serif; /* Use Orbitron font for futuristic look */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Splash screen styling */
        #splash {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #152238; /* Deep space-like blue */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 48px;
            color: #00e5ff; /* Bright neon blue for text */
            font-weight: 700;
        }

        /* Hide the main content initially */
        #mainContent {
            display: none;
        }

        .container {
            background-color: #1c2738; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 229, 255, 0.3); /* Neon blue glow */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #00e5ff; /* Bright blue for heading */
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }

        form label {
            display: block;
            margin-top: 15px;
            color: #80d8ff; /* Lighter blue for form labels */
            font-weight: bold;
            text-align: left;
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-width: 1px;
            border-color: #00e5ff; /* Neon blue border */
            border-radius: 5px;
            background-color: #101828;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        form input:focus {
            border-color: #00e5ff;
            outline: none;
        }

        button {
            background-color: #00e5ff; /* Neon blue button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0088cc;
        }

        #result, .entry-log {
            margin-top: 20px;
            font-size: 18px;
            color: #00e5ff;
        }

        .entry-log {
            background-color: #1c2738;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .clear-button {
            margin-top: 20px;
            background-color: #e53935; /* Red button for clearing logs */
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">Eat If.</div>

    <!-- Main content -->
    <div class="container" id="mainContent">
        <h1>Eat If</h1>
        <form id="foodForm">
            <label for="calories">Calories:</label>
            <input type="text" id="calories" name="calories" placeholder="Enter calories">

            <label for="protein">Protein:</label>
            <input type="text" id="protein" name="protein" placeholder="Enter protein content">

            <label for="carbohydrate">Carbohydrate:</label>
            <input type="text" id="carbohydrate" name="carbohydrate" placeholder="Enter carbohydrate content">

            <label for="totalFat">Total Fat:</label>
            <input type="text" id="totalFat" name="totalFat" placeholder="Enter total fat content">

            <button type="button" onclick="predict()">Go!</button>
        </form>

        <h2 id="result"></h2>

        <!-- Display previous entries -->
        <div id="previousEntries">
            <h3>Previous Entries</h3>
            <div id="entriesLog"></div>
            <button class="clear-button" onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>

    <script>
        // Splash screen animation
        const splash = document.getElementById('splash');
        let splashText = "Eat If.";
        let splashDots = 0;

        const splashInterval = setInterval(() => {
            if (splashDots < 3) {
                splashText += ".";
                splashDots++;
            } else {
                splashText = "Eat If.";
                splashDots = 0;
            }
            splash.innerHTML = splashText;
        }, 500);

        // Hide splash and show main content after a few seconds
        setTimeout(() => {
            clearInterval(splashInterval);
            splash.style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }, 3000);

        // Prediction function
        function predict() {
            const calories = document.getElementById('calories').value;
            const protein = document.getElementById('protein').value;
            const carbohydrate = document.getElementById('carbohydrate').value;
            const totalFat = document.getElementById('totalFat').value;

            const data = {
                "Calories": calories ? parseFloat(calories) : null,
                "Protein": protein ? parseFloat(protein) : null,
                "Carbohydrate": carbohydrate ? parseFloat(carbohydrate) : null,
                "Total fat": totalFat ? parseFloat(totalFat) : null
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
                updateEntriesLog(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Update the entries log
        function updateEntriesLog(entry) {
            const entriesLog = document.getElementById('entriesLog');
            const logEntry = document.createElement('div');
            logEntry.classList.add('entry-log');
            logEntry.innerText = `Calories: ${entry.Calories}, Protein: ${entry.Protein}, Carbohydrate: ${entry.Carbohydrate}, Total Fat: ${entry['Total fat']}, Prediction: ${entry.message}`;
            entriesLog.appendChild(logEntry);
        }

        // Clear previous logs
        function clearLogs() {
            fetch('/clear_logs', {
                method: 'POST'
            })
            .then(() => {
                document.getElementById('entriesLog').innerHTML = '';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
